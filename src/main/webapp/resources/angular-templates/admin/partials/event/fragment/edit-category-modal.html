<div class="modal-header">
    <h3><span data-ng-if="ticketCategory.id !== undefined">Edit</span><span data-ng-if="ticketCategory.id === undefined">Insert new</span> category <span data-ng-if="ticketCategory.id !== undefined">{{ticketCategory.name}}</span></h3>
</div>
<form name="categoryForm" data-ng-submit="update(categoryForm, ticketCategory, event)" novalidate data-error-sensitive>
    <div class="modal-body">
        <edit-category></edit-category>
        <div class="clearfix"></div>
    </div>

    <div class="modal-footer">
        <control-buttons data-form-obj="categoryForm"></control-buttons>
    </div>
</form>
